<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1">

	<title>ZAGREB MAP</title>

    <link rel="icon" href="images/parkmarker.png" type="image/png">
	<link href="style/style.css" rel="stylesheet" type="text/css">
    	
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>
    <div id="googlemaps"></div>
    <div id="searchList">
        <h2>Explore the city of Zagreb!</h2>
    	<p><select data-bind="options: optionValues, value: selectedOptionValue, click: filterAllOfType"></select></p>
      	<ul data-bind= "foreach: markerList">
            <li>
                <span data-bind="text: name, click: $parent.filterThisLocation"></span>
            </li>
    	</ul>
    </div>
    <div id="wikipedia-container">
        <h4 id="wikipedia-header">Wikipedia Links</h3>
        <ul id="wikipedia-links"></ul>
    </div>
	<script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
