<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ZAGREB MAP</title>

    <link rel="icon" href="images/parkmarker.png">
    <link href="style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

</head>
<body>
    <div id="googlemaps"></div>
    <label for="searchList-toggle">Click me to toggle menu</label>  
    <input type="checkbox" id="searchList-toggle"/> 
    <div id="searchList">
        <h2>Explore the city of Zagreb!</h2>
        <div class="searchable">
            <form  class="search" data-bind="event: {submit: filterSearchedLocation, keyup: filterSearchedLocation}">
                <p>Search by place name: <input class="autoComplete" data-bind="textInput: searchedMarkerName"/></p>
                <button type="submit">Search</button>
                <p class="message" data-bind="text: message"></p>
            </form>
            <p>Search by place type:</p>
            <p><select data-bind="options: optionValues, value: selectedOptionValue, click: filterAllOfType"></select></p>
            <p>Or just select a place from the list:</p>
            <ul data-bind= "foreach: markerList">
                <li>
                    <span data-bind="text: name, click: $parent.filterThisLocation"></span>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery-1.10.2.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // Function called on successful Google map api callback, calls the 
        // onGoogleLoad function, defined in app.js, that puts the map and the markers 
        // on the screen
        function googleLoaded() {
            onGoogleLoad();
        }
        // Function called on error from Google map api. An alert is displayed.
        function googleLoadError() {
            alert("Sorry, seems like Google Maps can't loadâ€¦");
        }
    </script>   
    <script src="https://maps.googleapis.com/maps/api/js?callback=googleLoaded" onerror="googleLoadError()" async></script>
</body>
</html>
